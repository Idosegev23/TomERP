<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="מערכת ניהול שיווק נדל״ן מתקדמת" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="נדל״ן Pro" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-title" content="נדל״ן Pro" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimize loading -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <title>מערכת ניהול נדל״ן</title>
    
    <!-- Inline critical CSS for RTL -->
    <style>
      html {
        direction: rtl;
        font-family: Assistant, Inter, ui-sans-serif, system-ui;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 4px solid #e5e7eb;
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f9fafb;">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <p style="margin-top: 1rem; color: #6b7280; font-family: inherit;">מערכת ניהול נדל״ן טוענת...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
